{% extends "properties/base.html" %}
{% block content %}
<div class="container my-5">
  <h2 class="text-center">Профиль</h2>
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body text-center">
      <h5>{{ user.username }}</h5>
      <p class="text-muted">Дата регистрации: {{ user.profile.date_joined|date:"d E Y" }}</p>
      <p><strong>Телефон:</strong> {{ user.profile.phone|default:"Не указан" }}</p>

      <h6 class="mt-4">Избранное</h6>
      <p class="text-muted">Пока пусто</p>
      <!-- Сделать позже -->
      <a href="{% url 'index' %}" class="btn btn-primary">К выбору недвижимости</a>
    </div>
  </div>
</div>
{% endblock %}
