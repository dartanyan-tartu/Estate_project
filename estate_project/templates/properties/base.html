<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulgarian Real Estate</title>
    {% load static %}

    <!-- Bootstrap 5 через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/new-style.css' %}">
</head>
<body class="bg-dark text-dark">

    <!-- Шапка -->
    <header class="bg-primary shadow-lg">
        <div class="container-fluid px-4 py-3">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Логотип -->
                <a href="{% url 'index' %}" class="text-white text-decoration-none">
                    <h1 class="h3 mb-0 fw-bold">Bulgarian Real Estate</h1>
                </a>

                <!-- Навигация -->
                <nav class="d-flex gap-3">
                    <a href="{% url 'index' %}" class="btn btn-outline-light px-4">Главная</a>
                    <a href="{% url 'team' %}" class="btn btn-outline-light px-4">Наши сотрудники</a>
                </nav>

                <!-- Профиль / Вход -->
                <div class="d-flex gap-2">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="btn btn-outline-light px-3">Профиль</a>
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light px-3">Выход</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light px-3">Вход</a>
                        <a href="{% url 'register' %}" class="btn btn-light px-3">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="container-fluid py-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="bg-secondary text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Bulgarian Real Estate. Все права защищены.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
